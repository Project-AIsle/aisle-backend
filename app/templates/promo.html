<!-- app/templates/promo.html -->
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Promoção</title>
  <style>
    :root { --bg:#111827; --fg:#f9fafb; --muted:#d1d5db; --glass1:rgba(255,255,255,.07); --glass2:rgba(255,255,255,.03); --stroke:rgba(255,255,255,.08);
            --yellow:#ffd400; --text-red:#b00020; }
    body { margin:0; min-height:100vh; background:radial-gradient(1200px 600px at 20% -10%, #1f2937, #0b1020);
           display:grid; place-items:center; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto; color:var(--fg); }
    .promo { width:min(720px,95vw); padding:42px; border-radius:22px; background:linear-gradient(180deg, var(--glass1), var(--glass2));
             border:1px solid var(--stroke); text-align:center; box-shadow: 0 24px 80px rgba(0,0,0,.45); position:relative; }
    .badge { display:inline-block; background:var(--yellow); color:var(--text-red); font-weight:1000; font-size:30px;
             padding:14px 22px; border-radius:9999px; box-shadow:0 16px 40px rgba(0,0,0,.4); border:3px solid rgba(0,0,0,.12); margin-bottom:14px; }
    .headline { font-size:40px; font-weight:1000; margin:8px 0 4px; }
    .name { font-size:32px; font-weight:900; margin:0; }
  </style>
</head>
<body>
  <div class="promo">
    <span class="badge" aria-label="Oferta">OFERTA!</span>
    <div class="headline">APROVEITE TAMBÉM !</div>
    {% if related %}
      <div class="name">{{ related }}</div>
    {% endif %}
  </div>
</body>
</html>
