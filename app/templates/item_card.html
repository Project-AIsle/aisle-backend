<!-- app/templates/item_card.html -->
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Sugestão para {{ product }}</title>
  <style>
    :root { --bg:#0f172a; --fg:#e5e7eb; --muted:#9ca3af; --glass1:rgba(255,255,255,.06); --glass2:rgba(255,255,255,.02); --stroke:rgba(255,255,255,.08);
            --yellow:#ffd400; --text-red:#b00020; }
    * { box-sizing:border-box; }
    body { margin:0; background:linear-gradient(120deg,#0b1220,#111827); min-height:100vh; display:grid; place-items:center; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto; color:var(--fg); }
    .card { width:min(720px,96vw); background:linear-gradient(180deg,var(--glass1),var(--glass2)); border:1px solid var(--stroke);
            border-radius:20px; padding:28px; box-shadow:0 20px 60px rgba(0,0,0,.35); backdrop-filter: blur(8px); }
    .row { display:flex; gap:22px; align-items:center; position:relative; }
    .img { width:180px; height:180px; object-fit:cover; border-radius:16px; border:1px solid rgba(255,255,255,.1); background:#0b1020; }
    .placeholder { width:180px; height:180px; border-radius:16px; border:1px dashed rgba(255,255,255,.2); display:flex; align-items:center; justify-content:center; color:var(--muted); font-size:14px; }
    .badge { position:absolute; top:-14px; right:-14px; background:var(--yellow); color:var(--text-red);
             font-weight:900; padding:12px 18px; border-radius:9999px; box-shadow:0 12px 30px rgba(0,0,0,.35); border:2px solid rgba(0,0,0,.1); }
    .headline { font-size:38px; font-weight:1000; letter-spacing:.5px; margin:0 0 6px; }
    .name { font-size:30px; font-weight:900; margin:0; line-height:1.15; }
  </style>
</head>
<body>
  <div class="card">
    <div class="row">
      <div class="badge" aria-label="Oferta">OFERTA!</div>

      {% if item.img_url %}
        <img src="{{ item.img_url }}" alt="{{ item.name }}" class="img" />
      {% else %}
        <div class="placeholder">Sem imagem</div>
      {% endif %}

      <div>
        <div class="headline">APROVEITE TAMBÉM !</div>
        <h1 class="name">{{ item.name }}</h1>
      </div>
    </div>
  </div>
</body>
</html>
